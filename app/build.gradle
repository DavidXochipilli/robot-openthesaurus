apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "io.github.sfischer13.openthesaurusonline"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName "0.2.0"
    }
    signingConfigs {
        release {
            storeFile file(System.getenv("ANDROID_KEYSTORE"))
            keyAlias System.getenv("ANDROID_KEYALIAS")
            if (System.console() != null) {
                storePassword new String(System.console().readPassword("\n\$ Store password: "))
                keyPassword new String(System.console().readPassword("\n\$ Key password: "))
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
